    <!--
      Confeccionar una página que tenga dos botones. El primero debe mostrar en un alert el contenido HTML 
      de la cabecera de la página y el segundo el contenido HTML del cuerpo de la página  
    -->
        
    <button type="button" class="btn btn-outline-info" id="uno">Cabecera</button><br><br>
    <button type="button" class="btn btn-outline-info" id="dos">CUERPO</button>

    <script>
     $(document).ready(function(){
        $("#uno").click(function(){
          alert($("head").html());
        });

        $("#dos").click(function(){
          alert($("body").html());
        });
    });
    </script>
