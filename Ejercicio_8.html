<body>
  <!--Autor: Vanessa-->
    <!--Crear una tabla con dos filas y dos columnas, cambiar el color del interior de la casilla cuando 
        ingresamos con el mouse y regresarla al original cuando salimos. -->
        <table border="1px">
            <thead>
                <tr>               
                    <td>Celda uno</td>                
                    <td>Celda dos</td>                
                  </tr> 
                </thead>
                <tr>               
                  <td>Celda uno</td>              
                  <td>Celda dos</td>              
                </tr>              
        </table >

        <script>
                $(document).ready(function(){
                   $("td").mouseover(function(){
                       $(this).css("background-color","#45B39D");
                   });
                   $("td").mouseout (function(){
                       $(this).css("background-color","White");
                   });
               });
               </script>
    
</body>
